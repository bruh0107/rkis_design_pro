<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Design.Pro{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="bg-success">
    <div class="container d-flex align-items-center justify-content-between py-2">
        <a class="link-light" style="text-decoration: none" href="{% url 'index' %}"><h1>Design.Pro</h1></a>
        <nav class="nav">
            {% if user.is_authenticated %}
                <a class="nav-link link-light fs-5" href="{% url 'logout' %}">Выйти</a>
                <a class="nav-link link-light fs-5" href="{% url 'profile' %}">Профиль</a>
            {% else %}
                <a class="nav-link link-light fs-5" href="{% url 'register' %}">Регистрация</a>
                <a class="nav-link link-light fs-5" href="{% url 'login' %}">Авторизация</a>
            {% endif %}
        </nav>
    </div>
</header>
<main>
    <div class="container py-5 d-flex flex-column">
        {% block content %} {% endblock %}
    </div>
</main>
</body>
</html>
