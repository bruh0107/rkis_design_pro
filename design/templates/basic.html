<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Design.Pro{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<header class="bg-info">
    <div class="container d-flex align-items-center justify-content-between py-2">
        <h1 class="link-light">Design.Pro</h1>
        <nav class="nav ">
            <a class="nav-link link-light fs-5" href="#">Регистрация</a>
            <a class="nav-link link-light fs-5" href="#">Авторизация</a>
        </nav>
    </div>
</header>
<main>
    <div class="container py-5">
        {% block content %} {% endblock %}
    </div>
</main>
</body>
</html>
